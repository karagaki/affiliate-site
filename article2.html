  <p>運用は複雑にしない方が継続します。次の3手順を固定します。</p>
  <h2>最小の運用</h2>
  <ol>
    <li>「気づく」：番組更新を通知で拾う（毎日同じタイミング）</li>
    <li>「開く」：通知から1タップで視聴画面まで行ける導線を用意</li>
    <li>「見る」：視聴する端末と場所を固定（迷いを排除）</li>
  </ol>
  <h2>失敗しやすい点</h2>
  <ul>
    <li>通知を増やしすぎる（ノイズ化）</li>
    <li>視聴する端末が毎回変わる（準備コストが増える）</li>
  </ul>
